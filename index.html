<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E資格 全ノード展開マインドマップ</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="title-bar">
    <h1>E資格 全ノード展開マインドマップ (519ノード)</h1>
    <p>タップ: 展開/折りたたみ ｜ 長押し: 詳細表示 ｜ ドラッグ: 移動 ｜ ピンチ/スクロール: ズーム</p>
  </div>
  <div class="controls">
    <button id="btn-reset">&#x27F2; リセット</button>
    <button id="btn-expand">&#xFF0B; 全展開</button>
    <button id="btn-collapse">&#xFF0D; 折りたたみ</button>
    <button id="btn-lv2">Lv2</button>
    <button id="btn-lv3">Lv3</button>
  </div>
  <div class="search-box">
    <input id="search" type="text" placeholder="用語を検索...">
    <span class="count" id="search-count"></span>
  </div>
  <div class="legend">
    <div class="legend-title">分野カラー (519ノード)</div>
    <div class="legend-item">
      <div class="legend-dot" style="background:#f59e0b"></div>応用数学
    </div>
    <div class="legend-item">
      <div class="legend-dot" style="background:#10b981"></div>機械学習
    </div>
    <div class="legend-item">
      <div class="legend-dot" style="background:#3b82f6"></div>深層学習（基礎）
    </div>
    <div class="legend-item">
      <div class="legend-dot" style="background:#8b5cf6"></div>深層学習（応用）
    </div>
    <div class="legend-item">
      <div class="legend-dot" style="background:#ec4899"></div>開発・運用環境
    </div>
  </div>
  <canvas id="minimap" width="200" height="140"></canvas>
  <div id="detail-overlay">
    <div id="detail-panel">
      <button class="dp-close" id="dp-close">&times;</button>
      <div class="dp-badge" id="dp-badge"></div>
      <div class="dp-title" id="dp-title"></div>
      <div class="dp-subtitle" id="dp-subtitle"></div>
      <div class="dp-body" id="dp-body"></div>
      <div class="dp-hint">長押しで表示 ｜ クリック/Escで閉じる</div>
    </div>
  </div>
  <svg id="canvas"></svg>
  <script type="module" src="js/app.js"></script>
</body>

</html>
